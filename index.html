        .section {
            background: white;

        }

        .section-title {

            color: #18181b;

        .text-style-item {
            padding: 24px;
            border: 1px solid #e4e4e7;
            border-radius: 8px;
            margin-bottom: 16px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .text-style-item:hover {
            border-color: #7c3aed;
            box-shadow: 0 4px 12px rgba(124, 58, 237, 0.1);
        }

        .text-style-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            flex-wrap: wrap;
            gap: 12px;
        }

        .text-style-name {
            font-weight: 600;
            color: #27272a;
            font-size: 14px;
        }

        .text-style-specs {
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
        }

        .spec-badge {
            font-size: 12px;
            padding: 4px 10px;
            background: #f4f4f5;
            border-radius: 6px;
            color: #52525b;
            font-family: 'Monaco', 'Menlo', monospace;
        }

        .text-example {
            font-family: 'Plus Jakarta Sans', sans-serif;
            color: #18181b;
            margin-top: 8px;
        }

        /* JSON Container */
        .json-container {
            background: #18181b;
            border-radius: 12px;
            padding: 24px;
            position: relative;
        }

        .json-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .json-title {
            color: #fafafa;
            font-size: 16px;
            font-weight: 600;
        }

        .copy-btn {
            background: #3f3f46;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: background 0.2s;
        }

        .copy-btn:hover {
            background: #52525b;
        }

        .copy-btn.copied {
            background: #22c55e;
        }

        pre {
            margin: 0;
            overflow-x: auto;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 13px;
            line-height: 1.5;
            color: #fafafa;
        }

        .toast {
            position: fixed;
            bottom: 24px;
            right: 24px;
            background: #18181b;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 14px;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.3s;
            pointer-events: none;
            z-index: 1000;
        }

        .toast.show {
            opacity: 1;
            transform: translateY(0);
        }

        .category-group {
            margin-bottom: 40px;
        }

        .category-group:last-child {
            margin-bottom: 0;
        }
    </style>

        let currentDevice = 'Desktop';

        // Font weight mapping
        const fontWeightMap = {
            'Regular': '400',
            'Medium': '500',
            'SemiBold': '600',
            'Bold': '700',
            'ExtraBold': '800'
        };

        function renderTextStyles() {
            const container = document.getElementById('text-styles-container');
            container.innerHTML = '';
            
            // Group by device first, then category, then subcategory
            const devices = ['Desktop', 'Tablet', 'Mobile'];
            
            devices.forEach(device => {
                const deviceSection = document.createElement('div');
                deviceSection.style.marginBottom = '64px';
                
                const deviceTitle = document.createElement('h2');
                deviceTitle.style.fontSize = '28px';
                deviceTitle.style.fontWeight = '700';
                deviceTitle.style.marginBottom = '32px';
                deviceTitle.style.color = '#18181b';
                deviceTitle.style.borderBottom = '2px solid #e4e4e7';
                deviceTitle.style.paddingBottom = '12px';
                deviceTitle.textContent = device;
                deviceSection.appendChild(deviceTitle);
                
                const categories = {};
                
                // Filter styles for this device
                textStyles.textStyles.forEach(style => {
                    if (style.name.includes(device)) {
                        const parts = style.name.split('/');
                        const category = parts[0]; // Heading or Body
                        const subcategory = parts[1]; // H1, H2, Large, etc.
                        
                        if (!categories[category]) {
                            categories[category] = {};
                        }
                        if (!categories[category][subcategory]) {
                            categories[category][subcategory] = [];
                        }
                        categories[category][subcategory].push(style);
                    }
                });
                
                // Render each category for this device
                for (const [category, subcategories] of Object.entries(categories)) {
                    const categoryDiv = document.createElement('div');
                    categoryDiv.className = 'category-group';
                    
                    const categoryTitle = document.createElement('h3');
                    categoryTitle.className = 'category-title';
                    categoryTitle.style.fontSize = '20px';
                    categoryTitle.style.fontWeight = '700';
                    categoryTitle.style.marginBottom = '24px';
                    categoryTitle.style.color = '#27272a';
                    categoryTitle.textContent = category;
                    categoryDiv.appendChild(categoryTitle);
                    
                    for (const [subcategory, styles] of Object.entries(subcategories)) {
                        const subcategoryDiv = document.createElement('div');
                        subcategoryDiv.style.marginBottom = '32px';
                        
                        const subcategoryTitle = document.createElement('h4');
                        subcategoryTitle.style.fontSize = '16px';
                        subcategoryTitle.style.fontWeight = '600';
                        subcategoryTitle.style.marginBottom = '12px';
                        subcategoryTitle.style.color = '#3f3f46';
                        subcategoryTitle.textContent = subcategory;
                        subcategoryDiv.appendChild(subcategoryTitle);
                        
                        styles.forEach(style => {
                            const item = document.createElement('div');
                            item.className = 'text-style-item';
                            item.onclick = () => copyStyleInfo(style);
                            
                            const header = document.createElement('div');
                            header.className = 'text-style-header';
                            
                            const name = document.createElement('div');
                            name.className = 'text-style-name';
                            name.textContent = style.name;
                            
                            const specs = document.createElement('div');
                            specs.className = 'text-style-specs';
                            
                            const fontSizeBadge = document.createElement('span');
                            fontSizeBadge.className = 'spec-badge';
                            fontSizeBadge.textContent = `${style.fontSize}px`;
                            
                            const fontWeightBadge = document.createElement('span');
                            fontWeightBadge.className = 'spec-badge';
                            fontWeightBadge.textContent = style.fontWeight;
                            
                            const fontFamilyBadge = document.createElement('span');
                            fontFamilyBadge.className = 'spec-badge';
                            fontFamilyBadge.textContent = style.fontFamily;
                            
                            specs.appendChild(fontSizeBadge);
                            specs.appendChild(fontWeightBadge);
                            specs.appendChild(fontFamilyBadge);
                            
                            header.appendChild(name);
                            header.appendChild(specs);
                            
                            const example = document.createElement('div');
                            example.className = 'text-example';
                            example.style.fontSize = `${style.fontSize}px`;
                            example.style.fontWeight = fontWeightMap[style.fontWeight];
                            example.textContent = 'The quick brown fox jumps over the lazy dog';
                            
                            item.appendChild(header);
                            item.appendChild(example);
                            subcategoryDiv.appendChild(item);
                        });
                        
                        categoryDiv.appendChild(subcategoryDiv);
                    }
                    
                    deviceSection.appendChild(categoryDiv);
                }
                
                container.appendChild(deviceSection);
            });
        }

        function renderJSON() {
            const jsonOutput = document.getElementById('json-output');
            jsonOutput.textContent = JSON.stringify(textStyles, null, 2);
        }

        function copyStyleInfo(style) {
            const cssText = `font-family: '${style.fontFamily}', sans-serif;\nfont-size: ${style.fontSize}px;\nfont-weight: ${fontWeightMap[style.fontWeight]};`;
            navigator.clipboard.writeText(cssText).then(() => {
                showToast(`Copied CSS for ${style.name}`);
            });
        }

        function copyJSON() {
            const jsonText = JSON.stringify(textStyles, null, 2);
            navigator.clipboard.writeText(jsonText).then(() => {
                const btn = document.querySelector('.copy-btn');
                btn.textContent = 'Copied!';
                btn.classList.add('copied');
                setTimeout(() => {
                    btn.textContent = 'Copy JSON';
                    btn.classList.remove('copied');
                }, 2000);
                showToast('Full JSON copied to clipboard!');
            });
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 2000);
        }

        // Initialize
        renderTextStyles();
        renderJSON();
